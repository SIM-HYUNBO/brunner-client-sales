plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1-jre'
    
	// https://mvnrepository.com/artifact/com.rabbitmq/amqp-client
	implementation group: 'com.rabbitmq', name: 'amqp-client', version: '5.12.0'    
    
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.7'

	implementation 'org.apache.poi:poi:4.0.0'
	implementation 'org.apache.poi:poi-ooxml:4.0.0'

	// reference libraries
	implementation  fileTree(dir: '../brunner-client-core/lib', include: ['*.jar'])    

	// project reference for debugging
	implementation project(':brunner-client-core')
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

jar {
	enabled = true
	archiveBaseName = 'brunner-client-sales'
	archiveFileName = 'brunner-client-sales-1.0.0.jar'	
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    
  	doFirst {
        from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    }
}

sourceCompatibility=16